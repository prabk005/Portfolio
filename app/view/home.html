<link rel="stylesheet" type="text/css" href="../css/home.css">
<!-- home.html -->
<div class="text-center">
    <!--<h1>Home Page</h1>-->
    <div id="myCarousel" class="carousel slide borderBotton" data-ride="carousel">
        <!-- Indicators -->
        <ol class="carousel-indicators" ng-non-bindable>
            <li data-target="myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="myCarousel" data-slide-to="1"></li>
            <li data-target="myCarousel" data-slide-to="2"></li>
            <li data-target="myCarousel" data-slide-to="3"></li>
        </ol>

        <!-- Wrapper for slides -->
        <div class="carousel-inner" ng-style="{height: iframeHeight + 'px'}" role="listbox">
            <div class="item active">
                <img class="carouselImage" ng-style="{height: iframeHeight + 'px'}"
                src="images/destination_01.jpg" alt="Tahiti">
            </div>
            <div class="item">
                <img class="carouselImage" ng-style="{height: iframeHeight + 'px'}"
                src="images/destination_02.jpg" alt="Whitehaven Beach">
            </div>
            <div class="item">
                <img class="carouselImage" ng-style="{height: iframeHeight + 'px'}"
                src="images/destination_03.jpg" alt="The Fairy Pools on the Isle of Skye">
            </div>
            <div class="item">
                <img class="carouselImage" ng-style="{height: iframeHeight + 'px'}"
                src="images/destination_04.jpg" alt="Havasu Falls">
            </div>
        </div>

        <!-- Left and right controls -->
        <span class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </span>
        <span class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </span>

    </div>

    <!-- Wrapper for Top Destinations  -->
    <div class="container-fluid bg-3 text-center topContainter borderBotton">
      <h3>Top Destinations</h3><br>
      <div class="row">
        <div class="col-sm-3 col-xs-6">
          <img src="images/destination_05.jpg" class="img-responsive singleImg" alt="Lau Archipelago">
          <p>The Lau Archipelago Fiji</p>
        </div>
        <div class="col-sm-3 col-xs-6">
          <img src="images/destination_06.jpg" class="img-responsive singleImg" alt="Fjordlands National Park">
          <p>Fjordlands National Park, South Island New Zealand</p>
        </div>
        <div class="col-sm-3 col-xs-6">
          <img src="images/destination_07.jpg" class="img-responsive singleImg" alt="Petra">
          <p>Petra Jordan</p>
        </div>
        <div class="col-sm-3 col-xs-6">
          <img src="images/destination_08.jpg" class="img-responsive singleImg" alt="Midway">
          <p>Midway Island</p>
        </div>
      </div>
</div>

</div>
